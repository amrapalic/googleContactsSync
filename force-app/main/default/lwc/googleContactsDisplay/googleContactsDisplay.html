<template>
<lightning-card title="Google Contacts" icon-name="custom:custom30">
<div class="slds-m-around_medium" oncontactselect={handleContactSelect}>
<template if:true={showButton}>
<lightning-button variant="brand-outline" label="Get Google Contacts" title="Get Google Contacts" onclick={fetchGoogleContacts} class="slds-m-left_x-small"></lightning-button>
</template>

<template if:true={googleContacts}>

<template for:each={googleContacts} for:item="contact">

    <c-contact-tile
    key={contact.Id}
    google-contact={contact}
></c-contact-tile>

</template>

</template>
</div>
</lightning-card>
</template>
